[tox]
envlist =
	py27-django111
	py34-django{111}
	py36-django{111,20,master}
	flake8

[testenv]
setenv =
	PYTHONWARNINGS = all
	DJANGO_SETTINGS_MODULE = tests.settings
	PYTHONPATH = {toxinidir}
commands = pytest
deps =
    pytest
    pytest-django
    mock
	django111: Django>=1.11,<2.0
	django20: Django>=2.0,<2.1
	djangomaster: https://github.com/django/django/archive/master.tar.gz

[testenv:flake8]
commands = flake8
deps =
	flake8
	flake8-isort
	flake8-quotes

[flake8]
ignore = W191
max-line-length = 92
exclude = .tox
inline-quotes = single
